<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ question.title }}</h1>
<p>{{ question.text }}</p>
{% if answers %}
<h2>Answers</h2>
<ul>
    {% for answer in answers %}
    <li>{{ answer.text }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
